<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="winningMessage" class="winning-message">
      <div data-winning-message-text></div>
      <button id="restartButton" class="restart-button">Restart</button>
      <div id="tallyBoard">
        <h2>Tally Board</h2>
        <p>X Wins: <span id="xWins">0</span></p>
        <p>O Wins: <span id="oWins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
